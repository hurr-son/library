<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Library</title>
</head>
<body>
    <main>
        <header>
            <h1>Da Books</h1>
            <h5><em>for reading...</em></h3>
        </header>   
            <div class="page-wrapper">
                <div id="left-wrapper">
                <!-- <button id="newBook">New Book</button> -->
                <form class="whole-form">
                    <!-- <button id="close">Close</button> -->
                    <div class="text-form">
                        <div class="text-input">
                            <label for="title">Book Title</label>
                            <input type="text" name="title" id="title" value="Dune"><br>
                        </div>
                        <div class="text-input">
                            <label for="author">Author</label>
                            <input type="text" name="author" id="author" value="Frank Herbert"><br>
                        </div>
                        <div class="text-input">    
                            <label for="pages">Pages</label>
                            <input type="text" name="pages" id="pages" value="485"><br>
                        </div>
                    </div>
                    <form class="radio-form">
                        <div class="radio-wrapper">     
                    <p>Have you read this book?</p>
                            <input type="radio" name="read" id="yes">
                            <label for="yes">Yes</label>
                            <input type="radio" name="read" id="no">
                            <label for="no">No</label>
                        </div>     
                        <button type="button" id="addButton">Add</button>
                    </form>
                </form>
                </div>
        <div id="right-wrapper">
           <div class="scroll-wrapper"> 
            <div id="table-wrapper">
                <table id="library-table">
                <tr>
                    <th class="table-headers">Title</th>
                    <th class="table-headers">Author</th>
                    <th class="table-headers">Pages</th>
                    <th class="table-headers">Read?</th>
                    <th class="table-headers"></th>
                </tr>
                </table>
            </div> 
           </div> 
        </div>
        </div>
    </main>
    
</body>
</html>
