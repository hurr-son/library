<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Library</title>
</head>
<body>
    <main>
        <div id="left-wrapper">
        <button id="newBook">New Book</button>
        <form id="whole-form" hidden>
            <button id="close">Close</button>
            <label for="title">Book Title</label>
            <input type="text" name="title" id="title" value="Harry Potter"><br>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" value="JK Rowling"><br>
            <label for="pages">Pages</label>
            <input type="text" name="pages" id="pages" value="485"><br>
            <p>Have you read this book?</p>
            <form>    
                <input type="radio" name="read" id="yes">
                <label for="yes">Yes</label>
                <input type="radio" name="read" id="no">
                <label for="no">No</label>
                <button type="button" id="addButton">Add</button>
            </form>
        </form>
        </div>
        <div id="right-wrapper">
        <table hidden id="library-table">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
            </tr>
        </table>
        </div>
    </main>
    
</body>
</html>
